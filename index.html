<!DOCTYPE html>
<html>
<head>
	<title>Jquery Library</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row jumbotron">
			<div class="col-sm-12"> 
				<h1 class="text-center" style="color: maroon;">DECAGON SOFTWARE DEVELOPMENT TRAINING INSTITUTE</h1>
				<h2 class=" text-center" style="color: green;">Learning the JQuery Library</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<h4>Contact Form</h4><hr/>
				<div class="form-group">
						<label>Name</label>
						<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
					</div>

					<div class="form-group">
						<label>Address</label>
						<input type="text" name="name" id="address" class="form-control" placeholder="Enter your address">
					</div>

					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" name="name" id="phone" class="form-control" placeholder="Enter your phone number">
					</div>

					<div class="form-group">
						<button class="btn btn-success" id="add-contact">Add Contact</button>
					</div>
				<div id="display-list">
					
				</div>
			</div>
			<div class="col-sm-4">
				<h4>Students Form</h4><hr/>

				<div class="form-group">
						<label>Name</label>
						<input type="text" name="student-name" id="student-name" class="form-control" placeholder="Enter student's name">
					</div>

					<div class="form-group">
						<label>Class</label>
						<select name="student-class" id="student-class" class="form-control">
							<option>JSS 1</option>
						</select>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" id="btn-add-student">Add Student</button>
					</div>
					<button id="add">Add User</button>
					<button id="view">View Users</button>
			</div>

			<div class="col-sm-4">
				<h4>List of Students</h4><hr/>
				<div id="display-student">
					<table class="table">
						<thead>
							<tr>
								<th>Student #</th>
								<th>Name</th>
								<th>Class</th>
							</tr>
						</thead>
						<tbody id="table-row">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<hr/>
		<footer class="footer" style="margin: 0px">
			<p class="text-center">Copyright &copy; Techiefrankie 2018</p>
		</footer>
	</div>
</body>
</html>
